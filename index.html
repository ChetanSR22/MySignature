<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MySignature</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="pick">
                <p>Choose Color</p>
                <input type="color" class="control" id="clrpkr"/>
            </div>
            <div class="pick">
                <p>Background Color</p>
                <input type="color" class="control" id="bkpkr">
            </div>
            <div class="pick">
                <p>Brush Size</p>
                <select id="Brushsize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-outline-danger" id="clear">Clear</button>
            <button type="button" class="btn btn0-outline-success" id="save">Save</button>
            <button type="button" class="btn btn-outline-warning" id="retrieve">Retrieve Saved</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
